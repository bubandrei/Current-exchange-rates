<div>
  <h1>
    Welcome!
  </h1>
</div>

<input type="date" [(ngModel)]="dateSelected">
<button (click)="fetchDate()">PUSH</button>
<div class="flex">

  <div class="header">
    <div>{{call.table}}</div> <hr>
    <div>{{call.no}}</div> <hr>
    <div>{{call.effectiveDate}}</div><hr>
  </div>
  <div class="card">
  <p-table #dt [value]="current" [loading]="loading" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20]"
  [globalFilterFields]="['currency','code','status']">
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="currency">Currency<p-sortIcon field="currency"></p-sortIcon>
        </th>
        <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th>Mid</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-cur>
      <tr>
        <td>{{cur.currency}}</td>
        <td>{{cur.code}}</td>
        <td>{{cur.mid}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="error">{{error}}</div>
