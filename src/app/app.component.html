<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    Welcome!
  </h1>
</div>
<div>
  <input type="text" [(ngModel)]="searchCar" />
  <input type="text" [(ngModel)]="date" />
  <div>{{call.table}}</div>
  <div>{{call.no}}</div>
  <div>{{call.effectiveDate}}</div>

  <table>
    <tbody>
      <tr *ngFor="let current of cur  | carFilter:searchCar">
        <th>{{ current?.currency }}</th>
        <th>{{ current?.code }}</th>
        <th>{{ current?.mid }}</th>
      </tr>
    </tbody>
  </table>
</div>
