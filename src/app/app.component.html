<input type="date" [(ngModel)]="dateSelected">
<button (click)="fetchDate()">PUSH</button>
<div>{{call.table}}</div>
<div>{{call.no}}</div>
<div>{{call.effectiveDate}}</div>
<p-table [value]="current" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,15,20]">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="currency">Currency<p-sortIcon field="code"></p-sortIcon>
      </th>
      <th>Code</th>
      <th>Mid</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cur>
    <tr>
      <td>{{cur.currency}}</td>
      <td>{{cur.code}}</td>
      <td>{{cur.mid}}</td>
    </tr>
  </ng-template>
</p-table>
